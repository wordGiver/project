<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>新增会员</title>
</head>
<body>
<h1 th:inline="text">Insert</h1>
<form align="center" action="#" th:action="@{/memberInsert}" th:object="${member}" method="post">


    <label>
        姓名 :<input type="text" th:field = "*{name}">
    </label>
    <br>
    <label>
        ID  :<input type="text" th:field="*{mid}" >
    </label><br>
    <label>
        积分 :<input type="text" th:field = "*{score}">
    </label><br>
    <label>
        手机号 :<input type="text" th:field = "*{phone}">
    </label>
    <br>
    <input type="submit" value="确定">
</form>

</body>
</html>
