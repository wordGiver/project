<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>赠送礼物</title>
</head>
<body>
<table class="table table-bordered">
    <tr><th>序号</th>
        <th>ID  </th>
        <th>名称 </th>
        <th>价格 </th>
        <th>数量 </th>

    <tr th:each="commodity:${commodities}">
        <td th:text="${commodityStat.index+1}"></td>
        <td th:text="${commodity.cid}"></td>
        <td th:text="${commodity.name}"></td>
        <td th:text="${commodity.price}"></td>
        <td th:text="${commodity.quantity}"></td>
    </tr>
</table>
<form align="center" action="#" th:action="@{/sendGifts}" th:object="${commod}" method="post">
    <label>
       名称:<input type="text" th:field = "*{name}" disabled>
    </label>
    <label>
        ID  :<input type="text" th:field = "*{cid}">
    </label>
    <label>
        价格:<input type="text" th:field = "*{price}" disabled>
    </label>
    <label>
        赠送数量 :<input type="text" th:field = "*{quantity}">
    </label>
    <input type="submit" value="赠送礼物">
</form>
</body>
</html>
